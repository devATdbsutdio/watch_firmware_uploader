BINARY:
    # This is written by "installer.sh"
    LOCATION: /home/pi/bin/arduino-cli

    # The deatils yopu can find:
    # arduino-cli board details -b FQBN
    # e.g: arduino-cli board details -b megaTinyCore:megaavr:atxy7 
    # More on this here: https://github.com/dattasaurabh82/megaTinyCore/blob/master/Installation.md
MICROCONTROLLER:
    # Edit this parameters for your needs
    CORE: megaTinyCore:megaavr:atxy7
    CHIP: 1607
    CLOCK: 5internal
    BOD: 1v8
    BODMODE: disabled
    EEPROM_SAVE: enable
    MILLIS: enabled
    RESET_PIN: UPDI
    STARTUP_TIME: 0
    UARTV: skip
    PROGRAMMER: pyupdi

FIRMWARE:
    # This is written by "installer.sh"
    REPO: /home/pi/clock_firmware_production
    DIR: /home/pi/clock_firmware_production/clock